<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>{}{}</title>
        <link rel="stylesheet" href="reveal/css/reveal.css">
        <link rel="stylesheet" href="reveal/css/theme/simple.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides" >
                <section data-background-color="#ffffff" >
                    <IMG   SRC="img/21.png" >
                </section>
                <section data-background-color="#e9edff" >
                    <h1>LA LEY DEL TOPE</h1>
                    <IMG   SRC="img/4.png" >
                    <h4 class="fragment" >Expositor: César D. Ortiz</h4>
                    <h4>Martes 6 de Mayo del 2019</h4> 
               
                </section>
                <section data-background-color="#d3dbff">
                    <h2>AGENDA </h2>
                    <h4>
                        <ul>
                            <IMG   SRC="img/C.png" >
                            <li class="fragment">Seguimiento de acuerdos de la reunión pasada.</li>
                            <li class="fragment">Tema Reflexivo </li>
                            <li class="fragment">Tema Libre</li>
                        </ul>
                    </h4>
                </section>
                <section data-background-color="#bec9ff">
                    <h2>Seguimiento de acuerdos de la reunión pasada</h2>
              
                </section>
                <section data-background-color="#a8b7ff">
                    <h2>Tema reflexivo</h2>
                    <h4 class="fragment">Por: César Ortiz</h4>
                </section>
                <section data-background-color="#93a5ff">
                    <h2>Temas Libres</h2>
                    <h4 >Por: Null</h4>
                </section>
                <section data-background-color="#7d93ff">
                    <h1 class="fragment" >Fin</h1>
                    <IMG   SRC="img/5.png" >
                </section>
                <!--
                <section data-background-color="#6781ff">
                    <h1>Comida !</h1>
                    <IMG   SRC="img/1.png" >
                    <IMG   SRC="img/2.png" >
                </section>
                -->
            </div>
        </div>
        <script src="reveal/lib/js/head.min.js"></script>
        <script src="reveal/js/reveal.js"></script>
        <script>
            Reveal.initialize({

                // Transition style
                transition: 'concave', // none/fade/slide/convex/concave/zoom

                // Transition speed
                transitionSpeed: 'slow', // default/fast/slow

                // Transition style for full page slide backgrounds
                backgroundTransition: 'none', // none/fade/slide/convex/concave/zoom

                // Number of slides away from the current that are visible
                viewDistance: 3,
                // Parallax background image
                parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

            });
        </script>
    </body>
</html>
